{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Predict Heart Failure</h1>

    <div class="form">
        <form action="/predict" method="POST">
            <input type="number" name="age" id="age" placeholder="Age">
            <input type="number" name="time" id="time" placeholder="Time">
            <input type="number" name="serum_creatinine" id="serum_creatinine" placeholder="Serum Creatinine">
            <input type="number" name="ejection_fraction" id="ejection_fraction" placeholder="Ejection Fraction">

            <input type="submit" value="Predict">
        </form>
    </div>
</div>
{% endblock %}
